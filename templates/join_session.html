<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
    <link rel="stylesheet" href="../static/join_session.css">
    <link rel="stylesheet" href="../static/lec_login_2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Join a Session</h2>
        <form id="loginForm" action="join_session.php" method="post">
            <label for="sessionid">Session ID:</label>
            <input type="text" id="sessionid" name="sessionid" required>
            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" required>
            <button type="submit" id="startButton">Join Session</button>
        </form>

        <div id="messageTab" class="hidden">
            <div class="message-content">
                <img id="messageImage" src="" alt="Message Image" class="message-image">
                <h2 id="messageHeading"></h2>
                <span id="messageText"></span>
                <button id="messageButton">OK</button>
            </div>
        </div>
    </div>

    <script src="../static/join_session.js"></script>
</body>
</html>
