<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudentLogin</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NTR:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/student_login.css" />
  </head>
  <body>
    <div class="lec-login">
      <div class="container-7">
        <div class="container-1">
        </div>

          <div class="dropdown">
            <button class="btn">
                <span class="login-2">Login</span>
                <img class="polygon-2" src="images/dropdown.png" />
             </button>

              <div class="dropdown-content">
                  <a href="lec_login.html">Lecturer</a>
                  <a href="student_login.html">Student</a>
              </div>
          </div>
        
        
        <form id="loginForm" action="student_login.php" method="post">
        <div class="group-2">
          <div class="container-3">
            <div class="container-5">
              <h1>Login (Student)</h1>
              <a href="home_screen.html"><img class="group-1" src="images/close.png" /></a>
            </div>

              <div class="form-group">
                <label for="email">Email / Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
              </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
             </div>

            <div class="container-4">
              <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
                <a href="request_reset_student.php">Forget Password?</a>
                <button class = "sub" type="submit">Login</button>
                <p>Don't have an account? <a href="student_register.html">Register</a></p>
             </div>
            </div>

              <div class="lock">
              </div>
              <div class="user">
              </div>
            
         </div>
        </div>
      </form>

        <div class="logo">
          </div>
            <span class="code-warriors">
              Code Warriors
            </span>
          </div>
        </div> 
        
        <script src="../static/home_screen.js"></script>
        <script>
          document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('student_login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.status === 'success');
            })
            .catch(error => console.error('Error:', error));
          });

          function showMessage(message, isSuccess) {
              if (isSuccess) {
                  alert(message); // Show success message
                  window.location.href = 'http://localhost/CodeWarriors/templates/score.php'; // Redirect to score.php on success
              } else {
                  alert(message); // Show error message
              }
          }
        </script>
  </body>
</html>
