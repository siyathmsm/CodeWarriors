<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/edit_profile.css">
</head>
<body>
    <div class="profile-edit-container">
        <h2>Edit Profile</h2>
        <form id="profileForm" action="edit_profile.php" method="post" enctype="multipart/form-data">
            <input type="hidden" id="currentProfilePicture" name="currentProfilePicture" value="<?php echo isset($currentProfilePicture) ? $currentProfilePicture : ''; ?>">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneno">Phone Number:</label>
                <input type="text" id="phoneno" name="phoneno" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" onchange="previewImage(event)">
                <img id="profileImagePreview" src="<?php echo isset($currentProfilePicture) ? $currentProfilePicture : 'path/to/default/profile/picture.jpg'; ?>" alt="Profile Picture" style="width: 100px; height: 100px;">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('profileImagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
