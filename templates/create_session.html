<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sessions</title>
    <link rel="stylesheet" href="../static/create_session.css">
    <link rel="stylesheet" href="../static/lec_login_2.css">
    <style>
        .profile {
            position: relative;
            display: inline-block;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .profile-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .profile-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .profile:hover .profile-dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="notification">
            <img src="images/logo.png" alt="Logo" height="50px" width="85px">
        </div>

        <ul class="nav-links">
            <li class="active"><a href="#" class="nav-link">Create Session</a></li>
            <li><a href="conduct_session.html" class="nav-link">Conduct Session</a></li>
            <li><a href="manage_activities.html" class="nav-link">Manage Activities</a></li>
        </ul>

        <div class="nav-right">
            <div class="notification">
                <img src="images/notification.png" alt="Notifications">
            </div>
            <div class="profile">
                <img id="profileIcon" src="images/profile.png" alt="Profile">
                <div class="profile-dropdown">
                    <a href="edit_profile.html">Edit Profile</a>
                    <a href="change_password.html">Change Password</a>
                    <a id="logoutBtn" href="lec_login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="lec-login">
        <div class="container-7">
            <form id="loginForm" action="create_session.php" method="post">
                <div class="group-2">
                    <div class="container-3">
                        <div class="container-5">
                            <h1>Create Session</h1>
                        </div>

                        <div class="form-group">
                            <label for="sessionid"></label>
                            <input type="text" id="sessionid" name="sessionid" placeholder="Enter the Session ID" required>
                            <label for="passcode"></label>
                            <input type="password" id="passcode" name="passcode" placeholder="Enter the Passcode" required>
                        </div>

                        <div class="form-group">
                            <label for="coursecode"></label>
                            <input type="text" id="coursecode" name="coursecode" placeholder="Enter the Course Code" required>
                            <label for="topic"></label>
                            <input type="text" id="topic" name="topic" placeholder="Enter the Topic" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="starttime"></label>
                            <input type="text" id="starttime" name="starttime" placeholder="Enter the Start Time" required>
                            <label for="endtime"></label>
                            <input type="text" id="endtime" name="endtime" placeholder="Enter the End Time" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="duration"></label>
                            <input type="text" id="duration" name="duration" placeholder="Enter the Duration" required>
                            
                            <label for="date"></label>
                            <input type="date" id="date" name="date" placeholder="Enter the Date" required>
                        </div>

                        <div class="form-group">
                            <label for="password"></label>
                        </div>

                        <div class="container-4">
                            <div >
                                <button class="sub" type="submit">Create</button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </form>

            <div id="messageTab" class="hidden">
                <div class="message-content">
                    <img id="messageImage" src="" alt="Message Image" class="message-image">
                    <h2 id="messageHeading"></h2>
                    <span id="messageText"></span>
                    <button id="messageButton">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/create_session.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action
            const userConfirmed = confirm("Are you sure you want to logout?");
            if (userConfirmed) {
                window.location.href = 'lec_login.html'; // Redirect to the logout URL if user confirms
            }
        });

        // Listen for custom event to update profile picture
        window.addEventListener('updateProfilePicture', function(event) {
            var newProfilePicture = event.detail.newProfilePicture;
            document.getElementById('profileIcon').src = newProfilePicture;
        });
    </script>
</body>
</html>
