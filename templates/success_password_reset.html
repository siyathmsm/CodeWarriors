<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-ok {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003C43;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-ok:hover {
            background-color: transparent;
            border: 1px solid #003C43;
            color: #003C43;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Password Reset Successfully!</h2>
        <p>Your account password has been updated successfully.</p>
        <button class="btn-ok" onclick="redirectToLoginPage()">OK</button>
    </div>

    <script>
        function redirectToLoginPage() {
            // Redirect to the login page
            window.location.href = "http://localhost/CodeWarriors/templates/lec_login.html";
        }
    </script>
</body>
</html>
